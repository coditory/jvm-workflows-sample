name: Release Auto

on:
  workflow_dispatch:
    inputs:
      security-updates-only:
        description: "Security updates only"
        type: boolean
        required: false
        default: false
  # Called from build
  workflow_call:
    output:
      result:
        type: string
        description: 'Release result'
        value: ${{ jobs.check.outputs.release == 'true' && jobs.release.result || 'skipped' }}
      released:
        type: boolean
        description: 'Released'
        value: ${{ jobs.check.outputs.release == 'true' && jobs.release.result == 'success' }}
  schedule:
    # at 5:30 UTC every other month
    - cron: "30 5 1 */2 *"

jobs:
  check:
    uses: coditory/workflows/.github/workflows/release-auto-check.yml@v1
    secrets: inherit
    with:
      security-updates-only: ${{ inputs.security-updates-only }}
      debug: true

  release:
    uses: ./.github/workflows/release.yml
    secrets: inherit
    if: needs.check.outputs.release == 'true'
    needs: check
