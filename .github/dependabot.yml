version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      # merged and released automatically
      sec-updates:
        applies-to: security-updates
        patterns:
          - "*"
      # merged automatically
      dev-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      # merged and released automatically
      sec-updates:
        applies-to: security-updates
        patterns:
          - "*"
      # merged automatically
      dev-dependencies:
        patterns:
          - "*test*"
          - "*assert*"
      # merged and released automatically
      prod-dependencies:
        update-types:
          - "patch"
          - "minor"
      # requires human approval (higher chance to fail build)
      prod-dependencies-major:
        update-types:
          - "major"